<div class="main">

  <div class="main__toolbar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg main__toolbar__var" ng-repeat="risk in $ctrl.game.risks">
          {{ risk.label }}: {{ risk.value }}
        </div>
      </div>
    </div>
  </div>

  <div class="main__vars">
    <div ng-if="$ctrl.game.isOver()" class="alert alert-danger lead">
      Game over!
    </div>
    <table class="table table-striped table-sm">
      <thead class="thead-inverse">
        <tr>
          <th style="width: 40%">Label</th>
          <th>Category</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="var in $ctrl.game.vars">
          <td>
            {{ var.label }}
          </td>
          <td>
            {{ var.category }}
          </td>
          <td>
            {{ var.value }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <div class="main__steps" ng-if="!$ctrl.game.isOver()">
    <div class="main__steps__item card card-block" ng-repeat="step in $ctrl.game.steps | filter:$ctrl.game.isCurrent">
      <p>{{ step.text }}</p>
      <ul class="list-unstyled row">
        <li class="col-lg" ng-repeat="choice in step.choices">
          <button class="btn btn-block btn-primary" ng-click="step.select(choice)">
            {{ choice.text }}
          </button>
        </li>
      </ul>
    </div>
  </div>

</div>
